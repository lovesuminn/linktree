<!DOCTYPE html>

<head>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #ffe6f0;   /* 파스텔 핑크 배경 */
      color: #000;           /* 전체 텍스트 검정 */
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 420px;
      width: 100%;
      background: #fff0f6;   /* 연한 핑크 박스 */
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }
    h1 {
      margin: 0 0 10px;
      font-size: 20px;
      color: #000;   /* 이름 글씨 검정 */
    }
    p {
      font-size: 13px;
      color: #000;   /* 설명 글씨 검정 */
      margin: 0 0 20px;
      line-height: 1.4;
      word-break: keep-all;
      word-wrap: break-word;
      text-align: center;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .link {
      display: block;
      padding: 14px;
      background: #ffb3c6;   /* 파스텔 핑크 버튼 */
      border-radius: 12px;
      text-decoration: none;
      color: #000;           /* 버튼 글씨 검정 */
      font-weight: 600;
      transition: background 0.2s;
    }
    .link:hover { background: #ff99b6; }

    @media (max-width: 400px) {
      h1 { font-size: 18px; }
      p { font-size: 12px; }
    }
  </style>
</head>
